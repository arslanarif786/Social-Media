<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/fontawesome-free-5.15.4-web/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/profile.css">
</head>

<body onload="showUserData()">

    <br>
    <h1>  Profile Data  </h1>
    
    <!-- display Current User Data -->
    <div class="parent-container">

        <div class="display-user">
            <div class='row'>
                <div class="col-1">
                    <label>Fname:</label>
                </div>
                <div class="col-1">
                    <div id="d-fname"> </div>
                </div>
            </div>

            <div class='row'>
                <div class="col-1">
                    <label>Lname:</label>
                </div>
                <div class="col-1">
                    <div id="d-lname"> </div>
                </div>
            </div>

            <div class='row'>
                <div class="col-1">
                    <label>Username:</label>
                </div>
                <div class="col-1">
                    <div id="d-username"> </div>
                </div>
            </div>

            <div class='row'>
                <div class="col-1">
                    <label>Email:</label>
                </div>
                <div class="col-1">
                    <div id="d-email"> </div>
                </div>
            </div>
            <div class='row'>
                <div class="col-1">
                    <label>Password:</label>
                </div>
                <div class="col-1">
                    <div id="d-password"> </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        Change Personal Profile
    </button>

    <!-- Modal for Change Current User Profile data-->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">UPDATE PROFILE</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    
                    <div class="container mt-5 pt-5">

                        <div class="profile-form">

                            <form>
                                <div>
                                    <label>Username:</label>
                                    <input type="text" name="username" placeholder="Enter New Username" id="username"
                                        class="input-xlarge">
                                </div>
                                <div>
                                    <label>First Name:</label>
                                    <input type="text" name="firstname" placeholder="Enter New First Name" id="fname"
                                        class="input-xlarge">
                                </div>
                                <div>
                                    <label>Last Name:</label>
                                    <input type="text" name="lastname" placeholder="Enter New Last Name" id="lname"
                                        class="input-xlarge">
                                </div>
                                <div>
                                    <label>Email:</label>
                                    <input type="text" name="email" placeholder="Enter New Email" id="email"
                                        class="input-xlarge">
                                </div>
                                <div>
                                    <label>Password:</label>
                                    <input type="text" name="password" placeholder="Enter password" id="password"
                                        class="input-xlarge">
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="replace()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- New Modal open after click above button -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="assets/script/profile.js"> </script>
</body>

</html>
