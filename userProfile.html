<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full User Profile</title>
    <link rel="stylesheet" href="assets/css/userProfile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body onload="showUserData()">

    <br>
    <h1> Full User Profile </h1>

    <!-- display Current User Data -->
    <div class="parent-container">

        <div class="display-user">
            <div class='row'>
                <div class="col-1">
                    <label>ID:</label>
                </div>
                <div class="col-1">
                    <div id="id"> </div>
                </div>
            </div>

            <div class='row'>
                <div class="col-1">
                    <label>First Name:</label>
                </div>
                <div class="col-1">
                    <div id="fname"> </div>
                </div>
            </div>

            <div class='row'>
                <div class="col-1">
                    <label>Last Name:</label>
                </div>
                <div class="col-1">
                    <div id="lname"> </div>
                </div>
            </div>

            <div class='row'>
                <div class="col-1">
                    <label>Date of Birth: </label>
                </div>
                <div class="col-1">
                    <div id="dob"> </div>
                </div>
            </div>

            <div class='row'>
                <div class="col-1">
                    <label>Gender:</label>
                </div>
                <div class="col-1">
                    <div id="gender"> </div>
                </div>
            </div>

            <div class='row'>
                <div class="col-1">
                    <label>Phone:</label>
                </div>
                <div class="col-1">
                    <div id="phone"> </div>
                </div>
            </div>

            <div class='row'>
                <div class="col-1">
                    <label>Email:</label>
                </div>
                <div class="col-1">
                    <div id="email"> </div>
                </div>
            </div>
            
            <div class='row'>
                <div class="col-1">
                    <label>Title:</label>
                </div>
                <div class="col-1">
                    <div id="title"> </div>
                </div>
            </div>

            <div class='row'>
                <div class="col-1">
                    <label>City:</label>
                </div>
                <div class="col-1">
                    <div id="city"> </div>
                </div>
            </div>

            <div class='row'>
                <div class="col-1">
                    <label>Country:</label>
                </div>
                <div class="col-1">
                    <div id="country"> </div>
                </div>
            </div>

            <div class='row'>
                <div class="col-1">
                    <label>State:</label>
                </div>
                <div class="col-1">
                    <div id="state"> </div>
                </div>
            </div>

            <div class='row'>
                <div class="col-1">
                    <label>Street:</label>
                </div>
                <div class="col-1">
                    <div id="street"> </div>
                </div>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="assets/script/userProfile.js"> </script>
</body>

</html>
